<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Pandemic Prediction</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <script src="./jquery.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
.information {
    font: 10px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    position: absolute;
    width: 22%;
    top: 0;
    right: 0;
    padding: 10px;
}

.information-inner {
    background-color: #fff;
    box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
    border-radius: 3px;
    padding: 10px;
    margin-bottom: 10px;
}

.map-overlay {
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
position: absolute;
width: 25%;
top: 0;
left: 0;
padding: 10px;
}
    
.map-overlay .map-overlay-inner {
background-color: #fff;
box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
border-radius: 3px;
padding: 10px;
margin-bottom: 10px;
}
    
.map-overlay h2 {
line-height: 24px;
display: block;
margin: 0 0 10px;
}
    
.map-overlay .legend .bar {
height: 10px;
width: 100%;
/* bar的颜色渐变 */
background: linear-gradient(to right, rgba(33,102,172,0), rgb(178,24,43)); 
}
    
.map-overlay input {
background-color: transparent;
display: inline-block;
width: 100%;
position: relative;
margin: 0;
cursor: ew-resize;
}

.legend2 {
background-color: #fff;
border-radius: 3px;
bottom: 30px;
box-shadow: 0 1px 2px rgba(0,0,0,0.10);
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
padding: 10px;
position: absolute;
right: 10px;
z-index: 1;
}
 
.legend2 h4 {
margin: 0 0 10px;
}
 
.legend2 div span {
border-radius: 50%;
display: inline-block;
height: 10px;
margin-right: 5px;
width: 10px;
}

</style>
 
<div id='map'></div>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>Pandemic Prediction</h2>
        <!-- 滑块上的日期差显示 -->
        <label id='date'></label>
        <input id='slider' type='range' min='0' max='21' step='1' value='7' />
    </div>
</div>

<div class='information'>
    <div class='information-inner'>
        <h2>Data: 
            <span style="color: red;"; id="getDate">
                <!-- <script type="text/javascript">
                    var date = new Date();
                    document.write(date.getFullYear() + "年" + (date.getMonth() + 1) 
                    + "月" + date.getDate() + "日" + " 星期" + "日一二三四五六".charAt(date.getDay()));
                </script> -->
            </span>
        </h2>
        <h2>Total Population: 5.612 million</h2>
        <h2>Summary: </h2>
        <h3>Total number of 
            <span style="color: red;">infected</span> 
            <span id="text1">cases: </span>
            <!-- cases predicted:  -->
            <span style="color: red;">98</span>
            <span style="color: blue;">(+50)</span>
        </h3>
        <h3>Total number of 
            <span style="color: red;">suspected</span> 
            <span id="text2">cases: </span>
            <!-- cases predicted:  -->
            <span style="color: red;">200</span>
            <span style="color: blue;">(+98)</span>
        </h3>
    </div>
</div>

<div id='state-legend' class='legend2'>
    <h4>Infected Cases</h4>
    <div><span style='background-color: #723122'></span>40</div>
    <div><span style='background-color: #8B4225'></span>35</div>
    <div><span style='background-color: #A25626'></span>30</div>
    <div><span style='background-color: #B86B25'></span>25</div>
    <div><span style='background-color: #CA8323'></span>20</div>
    <div><span style='background-color: #DA9C20'></span>15</div>
    <div><span style='background-color: #E6B71E'></span>10</div>
    <div><span style='background-color: #EED322'></span>5</div>
    <div><span style='background-color: #F2F12D'></span>0</div>
</div>


<script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script src="demo2_v2.js"></script>


</body>
</html>
