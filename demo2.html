<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>创建热力图图层</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
 
<style>
.map-overlay {
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
position: absolute;
width: 25%;
top: 0;
left: 0;
padding: 10px;
}
    
.map-overlay .map-overlay-inner {
background-color: #fff;
box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
border-radius: 3px;
padding: 10px;
margin-bottom: 10px;
}
    
.map-overlay h2 {
line-height: 24px;
display: block;
margin: 0 0 10px;
}
    
.map-overlay .legend .bar {
height: 10px;
width: 100%;
/* bar的颜色渐变 */
background: linear-gradient(to right, rgba(33,102,172,0), rgb(178,24,43)); 
}
    
.map-overlay input {
background-color: transparent;
display: inline-block;
width: 100%;
position: relative;
margin: 0;
cursor: ew-resize;
}
</style>
 
<div id='map'></div>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>Pandemic Prediction</h2>
        <label id='month'></label>
        <input id='slider' type='range' min='0' max='14' step='1' value='0' />
    </div>
    <div class='map-overlay-inner'>
        <div id='legend' class='legend'>
            <div class='bar'></div>
            <div>Magnitude</div>
        </div>
    </div>
</div>

<script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmFpbjNmenkiLCJhIjoiY2s2dDFycDJuMDR0dzNsbzRicmpmODRhNiJ9.1_na-eXgpWP7DbxkbZyJ2Q';


// 数据点data
data = []
for(i=0;i<15;i++){
    var points = [];
    for(j=0;j<(i+1)*10;j++){
        var e_longitude = 103.66 + 0.27 * Math.random(); // 东经103.66-东经103.93
        var n_latitude = 1.3 + 0.11 * Math.random(); // 北纬1.39-北纬1.41
        points.push({"type": "Feature", "properties": {}, "geometry": {"type": "Point", "coordinates": [e_longitude,n_latitude]}})
    }
    data.push(points)
}

var months = [
    '-7 Days',
    '-6 Days',
    '-5 Days',
    '-4 Days',
    '-3 Days',
    '-2 Days',
    '-1 Day',
    'Today',
    '+1 Day',
    '+2 Days',
    '+3 Days',
    '+4 Days',
    '+5 Days',
    '+6 Days',
    '+7 Days'
];
 
function filterBy(month) {
 
    var filters = ['==', 'month', month];
    // map.setFilter('earthquake-circles', filters);
    // map.setFilter('earthquake-labels', filters);
    
    // Set the label to the month
    document.getElementById('month').textContent = months[month];

    console.log(month)
    points_data = data[month]
}


filterBy(0);
// 初始化界面
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10?optimize=true',
    center: [103.81,1.35],
    zoom: 11.1 // 越大，初始显示范围越小，缩放级别高
});
map.on('load', function() {
    
    map.addSource('earthquakes', {
    type: 'geojson',
    data: {
        "type": "FeatureCollection",
        "features": data[0] // 初始设置为加载最早日期的数据
        //    [
        //        {"type": "Feature", "properties": {}, "geometry": {"type": "Point", "coordinates": [103.81,1.35]}},
        //        {"type": "Feature", "properties": {}, "geometry": {"type": "Point", "coordinates": [103.84,1.37]}}
    }
    });

    // 热层
    map.addLayer({
        "id": "earthquakes-heat", 
        "type": "heatmap",
        "source": "earthquakes",
        "maxzoom": 20, // 改这里
        "paint": {
            // Increase the heatmap weight based on frequency and property magnitude
            // 获取一个要素的mag属性的值来设置每一个点对热力图强度的贡献
            // 当mag的数值在0~6之间的时候对热力图强度贡献为从0到1进行线性贡献，大于6表示贡献为1，小于0表示无贡献
            "heatmap-weight": [
                "interpolate",
                ["linear"],
                ["get", "mag"],
                0, 0,
                6, 1
            ],
            // Increase the heatmap color weight weight by zoom level
            // heatmap-intensity is a multiplier on top of heatmap-weight
            // 根据地图的缩放级别类设置热力图的强度
            // 当缩放级别在0~9之间进行线性变化的时候，热力图的强度从1~3进行线性变化，小于0是 强度为0，大于9时强度为3
            "heatmap-intensity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 1,
                20, 3 // 改这里，后面的数越大效果越明显
            ],
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp at 0-stop with a 0-transparancy color
            // to create a blur-like effect.
            // 设置热力图的颜色，热力图是颜色在强度在给定的两个范围进颜色记性线性变化
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(33,102,172,0)",
                0.2, "rgb(103,169,207)",
                0.4, "rgb(209,229,240)",
                0.6, "rgb(253,219,199)",
                0.8, "rgb(239,138,98)",
                1, "rgb(178,24,43)"
            ],
            // Adjust the heatmap radius by zoom level
            // 设置在不同缩放级别的时候更改热力图计算的半径
            "heatmap-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 20,
                20, 30 // 红色热区的大小
            ],
            // Transition from heatmap to circle layer by zoom level
            // 设置热力图的透明度，是整体图形的透明度，在zoom处于7~9间将热力图逐渐的透明，在zoom大于9的时候完全透明
            "heatmap-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                11.1, 1,
                20, 0 // 改这里
            ],
        }
    }, 'waterway-label');
    

    // 点层
    map.addLayer({
        "id": "earthquakes-point",
        "type": "circle",
        "source": "earthquakes",
        "minzoom": 7,
        "paint": {
            // Size circle radius by earthquake magnitude and zoom level
            "circle-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, [
                    "interpolate",
                    ["linear"],
                    ["get", "mag"],
                    1, 1,
                    6, 4
                ],
                16, [
                    "interpolate",
                    ["linear"],
                    ["get", "mag"],
                    1, 5,
                    6, 50
                ]
            ],
            // Color circle by earthquake magnitude
            "circle-color": [
                "interpolate",
                ["linear"],
                ["get", "mag"],
                1, "rgba(33,102,172,0)",
                2, "rgb(103,169,207)",
                3, "rgb(209,229,240)",
                4, "rgb(253,219,199)",
                5, "rgb(239,138,98)",
                6, "rgb(178,24,43)"
            ],
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            // Transition from heatmap to circle layer by zoom level
            "circle-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 0,
                8, 1
            ]
        }
    }, 'waterway-label');
});


// 滑条拖动事件
document.getElementById('slider').addEventListener('input', function(e) {
    var month = parseInt(e.target.value, 10);
    filterBy(month);
    // console.log(month)
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10?optimize=true',
        center: [103.81,1.35],
        zoom: 11.1 // 越大，初始显示范围越小，缩放级别高
    });
    // 加载地图
    map.on('load', function() {
    
        map.addSource('earthquakes', {
        type: 'geojson',
        data: {
            "type": "FeatureCollection",
            "features": points_data
            //    [
            //        {"type": "Feature", "properties": {}, "geometry": {"type": "Point", "coordinates": [103.81,1.35]}},
            //        {"type": "Feature", "properties": {}, "geometry": {"type": "Point", "coordinates": [103.84,1.37]}}
        }
        });

        // 热层
        map.addLayer({
            "id": "earthquakes-heat", 
            "type": "heatmap",
            "source": "earthquakes",
            "maxzoom": 20, // 改这里
            "paint": {
                // Increase the heatmap weight based on frequency and property magnitude
                // 获取一个要素的mag属性的值来设置每一个点对热力图强度的贡献
                // 当mag的数值在0~6之间的时候对热力图强度贡献为从0到1进行线性贡献，大于6表示贡献为1，小于0表示无贡献
                "heatmap-weight": [
                    "interpolate",
                    ["linear"],
                    ["get", "mag"],
                    0, 0,
                    6, 1
                ],
                // Increase the heatmap color weight weight by zoom level
                // heatmap-intensity is a multiplier on top of heatmap-weight
                // 根据地图的缩放级别类设置热力图的强度
                // 当缩放级别在0~9之间进行线性变化的时候，热力图的强度从1~3进行线性变化，小于0是 强度为0，大于9时强度为3
                "heatmap-intensity": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    0, 1,
                    20, 3 // 改这里，后面的数越大效果越明显
                ],
                // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                // Begin color ramp at 0-stop with a 0-transparancy color
                // to create a blur-like effect.
                // 设置热力图的颜色，热力图是颜色在强度在给定的两个范围进颜色记性线性变化
                "heatmap-color": [
                    "interpolate",
                    ["linear"],
                    ["heatmap-density"],
                    0, "rgba(33,102,172,0)",
                    0.2, "rgb(103,169,207)",
                    0.4, "rgb(209,229,240)",
                    0.6, "rgb(253,219,199)",
                    0.8, "rgb(239,138,98)",
                    1, "rgb(178,24,43)"
                ],
                // Adjust the heatmap radius by zoom level
                // 设置在不同缩放级别的时候更改热力图计算的半径
                "heatmap-radius": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    0, 20,
                    20, 30 // 红色热区的大小
                ],
                // Transition from heatmap to circle layer by zoom level
                // 设置热力图的透明度，是整体图形的透明度，在zoom处于7~9间将热力图逐渐的透明，在zoom大于9的时候完全透明
                "heatmap-opacity": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    11.1, 1,
                    20, 0 // 改这里
                ],
            }
        }, 'waterway-label');
        

        // 点层
        map.addLayer({
            "id": "earthquakes-point",
            "type": "circle",
            "source": "earthquakes",
            "minzoom": 7,
            "paint": {
                // Size circle radius by earthquake magnitude and zoom level
                "circle-radius": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    7, [
                        "interpolate",
                        ["linear"],
                        ["get", "mag"],
                        1, 1,
                        6, 4
                    ],
                    16, [
                        "interpolate",
                        ["linear"],
                        ["get", "mag"],
                        1, 5,
                        6, 50
                    ]
                ],
                // Color circle by earthquake magnitude
                "circle-color": [
                    "interpolate",
                    ["linear"],
                    ["get", "mag"],
                    1, "rgba(33,102,172,0)",
                    2, "rgb(103,169,207)",
                    3, "rgb(209,229,240)",
                    4, "rgb(253,219,199)",
                    5, "rgb(239,138,98)",
                    6, "rgb(178,24,43)"
                ],
                "circle-stroke-color": "white",
                "circle-stroke-width": 1,
                // Transition from heatmap to circle layer by zoom level
                "circle-opacity": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    7, 0,
                    8, 1
                ]
            }
        }, 'waterway-label');
    });
});

</script>
 
</body>
</html>
