<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Pandemic Prediction</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <script src="./jquery.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    <link rel="stylesheet" href="demo2_v2.css" type="text/css">
</head>
<body>

<style>


</style>
 
<div id='map'></div>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>Pandemic Prediction</h2>
        <!-- 滑块上的日期差显示 -->
        <label id='date'></label>
        <input id='slider' type='range' min='0' max='21' step='1' value='7' />
    </div>
</div>

<div class='information'>
    <div class='information-inner'>
        <h2>Data: 
            <span style="color: red;"; id="getDate">
                <!-- <script type="text/javascript">
                    var date = new Date();
                    document.write(date.getFullYear() + "年" + (date.getMonth() + 1) 
                    + "月" + date.getDate() + "日" + " 星期" + "日一二三四五六".charAt(date.getDay()));
                </script> -->
            </span>
        </h2>
        <h2>Total Population: 5.612 million</h2>
        <h2>Summary: </h2>
        <h3>Total number of 
            <span style="color: red;">infected</span> 
            <span id="text1">cases: </span>
            <!-- cases predicted:  -->
            <span style="color: red;">98</span>
            <span style="color: blue;">(+50)</span>
        </h3>
        <h3>Total number of 
            <span style="color: red;">suspected</span> 
            <span id="text2">cases: </span>
            <!-- cases predicted:  -->
            <span style="color: red;">200</span>
            <span style="color: blue;">(+98)</span>
        </h3>
    </div>
</div>

<div class='legend2'>
    <h4>Infected Cases</h4>
    <div><span style='background-color: #723122'></span>40</div>
    <div><span style='background-color: #8B4225'></span>35</div>
    <div><span style='background-color: #A25626'></span>30</div>
    <div><span style='background-color: #B86B25'></span>25</div>
    <div><span style='background-color: #CA8323'></span>20</div>
    <div><span style='background-color: #DA9C20'></span>15</div>
    <div><span style='background-color: #E6B71E'></span>10</div>
    <div><span style='background-color: #EED322'></span>5</div>
    <div><span style='background-color: #F2F12D'></span>0</div>
</div>


<div class='legend3'>
    <h4>Moving Cases</h4>
    <div><span style='background-color: #723122'></span>15</div>
    <div><span style='background-color: #8B4225'></span>13</div>
    <div><span style='background-color: #A25626'></span>11</div>
    <div><span style='background-color: #B86B25'></span>9</div>
    <div><span style='background-color: #CA8323'></span>7</div>
    <div><span style='background-color: #DA9C20'></span>5</div>
    <div><span style='background-color: #E6B71E'></span>3</div>
    <div><span style='background-color: #EED322'></span>1</div>
    <div><span style='background-color: #F2F12D'></span>0</div>
</div>


<script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script src="demo2_v2.js"></script>


</body>
</html>
