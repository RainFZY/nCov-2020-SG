<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>可视化人口密度</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmFpbjNmenkiLCJhIjoiY2s2dDFycDJuMDR0dzNsbzRicmpmODRhNiJ9.1_na-eXgpWP7DbxkbZyJ2Q';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
center: [30.0222, -1.9596], // starting position [lng, lat]
zoom: 7 // starting zoom
});
 
map.on('load', function () {
 
map.addLayer({
'id': 'rwanda-provinces',
'type': 'fill',
'source': {
'type': 'geojson',
'data': 'https://docs.mapbox.com/mapbox-gl-js/assets/rwanda-provinces.geojson'
},
'layout': {},
'paint': {
    'fill-color': [
        'interpolate',
        ['linear'],
        ['get', 'population'],
        0, '#F2F12D',
        500000, '#EED322',
        1000000, '#E6B71E',
        1500000, '#DA9C20',
        2000000, '#CA8323',
        2500000, '#B86B25',
        3000000, '#A25626',
        3500000, '#8B4225',
        4000000, '#723122'
    ],
    'fill-opacity': .7
}
});
});
</script>
 
</body>
</html>
